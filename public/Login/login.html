<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com">
    <title>Login</title>
  </head>
  <body>
    <form id="signInForm">
      <input type="mail" id="mail" required placeholder="Email" />
      <input type="password" id="password" required placeholder="Password" />
      <button>Sign In</button>
    </form>
    <button id="forgotPassword">Forgot Password?</button>
    <a href="../Signup/signup.html">Don't have an account?</a>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
